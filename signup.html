    <div class="maincontainer_outer">
        <div class="ath_monkey_login">
            <div class="ath_monkey_img_outer" id="ath_monkey_img_outer">
                <img id="hands" src="hands.png" alt="Monkey Hands">
            </div>
            <div class="form_outer">
                <form action="signup.php" method="POST">
                    <input type="text" id="name" name="name" onfocus="openeye();" class="ath_login" placeholder="Full Name" required>
                    <br><br>
                    <input type="email" id="mail" name="email" onfocus="openeye();" class="ath_login" placeholder="Email" required>
                    <br><br>
                    <div class="password_inpt_outer">
                        <input type="password" id="pwdbar" onfocus="closeye();" name="password" class="ath_login" placeholder="Password" required>
                        <span class="pass_show" onmousedown="password_show_hide();" onmouseup="password_show_hide();">
                            <i class="fas fa-eye" id="show_eye"></i>
                            <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                        </span>
                    </div>
                    <br><br>
                    <input type="submit" class="sbutton ath_login" value="S I G N  U P">
                </form>

            </footer>

    <script>
        var x = document.getElementById("hands");
        var y = document.getElementById("ath_monkey_img_outer");

        function closeye() {
            y.style.backgroundImage = "url('monkey_pwd.gif')";
            x.style.marginTop = "0%";
        }

        function openeye() {
            y.style.backgroundImage = "url('monkey.gif')";
            x.style.marginTop = "110%";
        }

        function password_show_hide() {
            var pass = document.getElementById("pwdbar");
            var show_eye = document.getElementById("show_eye");
            var hide_eye = document.getElementById("hide_eye");

            if (pass.type === "password") {
                openeye();
                pass.type = "text";
                show_eye.classList.add("d-none");
                hide_eye.classList.remove("d-none");
            } else {
                closeye();
                pass.type = "password";
                show_eye.classList.remove("d-none");
                hide_eye.classList.add("d-none");
            }
        }
    </script>

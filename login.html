<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopyCloud</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('playstation-pattern.webp');
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .maincontainer_outer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .ath_monkey_login {
            width: 350px;
            height: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: rgb(255, 255, 255, 95%);
            border-radius: 40px;
            padding-bottom: 20px;
        }

        .ath_monkey_img_outer {
            background-color: white;
            overflow: hidden;
            margin-top: 20px;
            height: 170px;
            width: 170px;
            border-radius: 50%;
            background-image: url('monkey.gif');
            background-size: 90% 85%;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .ath_monkey_img_outer img {
            margin-top: 110%;
            height: 170px;
            width: 170px;
            transition: 1s;
        }

        .form_outer {
            margin-top: 38px;
        }

        .ath_login {
            height: 40px;
            width: 300px;
            border-radius: 20px;
            border: none;
            color: #5a5449;
            text-indent: 15px;
            font-size: 100%;
            box-shadow: 0 0px 15px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .ath_login::placeholder {
            color: lightgrey;
            font-size: 100%;
            font-weight: lighter;
            text-indent: 15px;
        }

        .sbutton {
            height: 40px;
            width: 300px;
            margin-top: 10px;
            background-color: #1b8c1b66;
            border: none;
            color: white;
            font-weight: bolder;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            outline: none;
            cursor: pointer;
        }

        .sbutton:hover {
            color: #5a5449;
        }

        .footer {
            color: #5a5449;
            font-weight: lighter;
            margin-top: 40px;
        }

        .password_inpt_outer {
            position: relative;
            display: flex;
            align-items: center;
        }

        .pass_show {
            position: absolute;
            right: 15px;
            cursor: pointer;
        }

        .d-none {
            display: none;
        }

        #emailError {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="maincontainer_outer">
        <div class="ath_monkey_login">
            <div class="ath_monkey_img_outer" id="ath_monkey_img_outer">
                <img id="hands" src="hands.png" alt="Monkey Hands">
            </div>
            <div class="form_outer">
                <form action="login.php" method="POST">
                    <input type="email" id="mail" name="email" onfocus="openeye();" class="ath_login" placeholder="Email" required>
                    <span id="emailError">Invalid email address</span>
                    <br><br>
                    <div class="password_inpt_outer">
                        <input type="password" id="pwdbar" onfocus="closeye();" name="password" class="ath_login" placeholder="Password" required>
                        <span class="pass_show" onmousedown="password_show_hide();" onmouseup="password_show_hide();">
                            <i class="fas fa-eye" id="show_eye"></i>
                            <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                        </span>
                    </div>
                    <br><br>
                    <input type="submit" class="sbutton ath_login" value="L O G I N">
                </form>
            </div>
            <footer class="footer">
                <a href="signup.html" style="color: #4f76f5; text-decoration: none;">Create New Account</a>
            </footer>
        </div>
    </div>

    <script>
        var x = document.getElementById("hands");
        var y = document.getElementById("ath_monkey_img_outer");

        function closeye() {
            y.style.backgroundImage = "url('monkey_pwd.gif')";
            x.style.marginTop = "0%";
        }

        function openeye() {
            y.style.backgroundImage = "url('monkey.gif')";
            x.style.marginTop = "110%";
        }

        function password_show_hide() {
            var pass = document.getElementById("pwdbar");
            var show_eye = document.getElementById("show_eye");
            var hide_eye = document.getElementById("hide_eye");

            if (pass.type === "password") {
                openeye();
                pass.type = "text";
                show_eye.classList.add("d-none");
                hide_eye.classList.remove("d-none");
            } else {
                closeye();
                pass.type = "password";
                show_eye.classList.remove("d-none");
                hide_eye.classList.add("d-none");
            }
        }

        // Real-time email validation
        document.getElementById("mail").addEventListener("input", function () {
            let email = this.value;
            let emailError = document.getElementById("emailError");
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email) && email.length > 0) {
                emailError.style.display = "block";
            } else {
                emailError.style.display = "none";
            }
        });
    </script>

</body>
</html>
